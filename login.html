<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonConnect - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .left-section {
            flex: 1;
            background-image: url('https://petapixel.com/assets/uploads/2021/06/Social-Medias-Impact-on-Landscape-and-Nature-Photography.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .left-section h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .left-section p {
            font-size: 1.5em;
            margin-top: 10px;
        }
        .right-section {
            width: 400px;
            background-color:#E7F1F2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: -5px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .right-section h2 {
            margin-bottom: 20px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group button {
            background-color: rgba(69, 129, 130);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            
        }
        .form-group button:hover {
            background-color: rgba(69, 129, 130);
        }
        .right-section a {
            color: #007bff;
            text-decoration: none;
        }
        .right-section a:hover {
            text-decoration: underline;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .remember-me input {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="left-section">
        <h1>CarbonConnect</h1>
        <p>Simplify,Connect & Offset</p>
    </div>

    <div class="right-section">
        <h2>Log In</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <div class="form-group">
                <a href="index.html"><button type="button">Log In</button></a>
            </div>
            
            <p><a href="#">Forgot Password?</a></p>
            <p>New to CarbonConnect? <a href="signin.html">Sign Up</a></p>
        </form>
    </div>

</body>
</html>
